{% extends 'dance_db_app/blocks/page_base.html' %}

{% block page_title %}Список танцев{% endblock page_title %}

{% block page_content %}

<table class="table table-hover">
    <tr>
        <th>Название</th>
        <th>Под трек</th>
    </tr>
    {% for dance in dances %}
    <tr style="cursor: pointer" onclick="window.location='{% url 'view_dance' dance.pk %}'">
        <td>{{dance.title}}</td>
        <td>{{dance.track.artist.name}} - {{dance.track.title}}</td>
    </tr>
    {% endfor %}
</table>
    

{% endblock page_content %}
